<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 1px 6px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 5px;
            border-width: 2px;
            border-style: groove;

        }
    </style>

{#        }#}
{#    </script>#}
    <title>新增商品</title>
</head>
<body>
    <div style="width: 400px;margin: 0 auto">
        <form action="{% url 'app:insert_product' %}" method="post">
            {% csrf_token %}
<table>
    <tr>
            <td>商品id：</td>
            <td><input type="text" name="product_id"/></td>
        </tr>
        <tr>
            <td>商品名称：</td>
            <td><input type="text" name="product_name"/></td>
        </tr>
        <tr>
            <td>商品价格：</td>
            <td><input type="text" name="product_price"/></td>
        </tr>
        <tr>
            <td>商品描述：</td>
            <td><input type="text" name="product_description"/></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input class="button" type="submit" value="添加"/>
{#                <input type="submit" value="添加" onclick="test_alert()"/>#}
                <input class="button" type="reset" value="重置"/>
                <a class="button" href="{% url 'app:product_list' %}">返回</a>
            </td>
            <td></td>
        </tr>
</table>
</form>
{% if result %}
    <p style="text-align: center;color: green">添加成功</p>
{% endif %}
    </div>
</body>
</html>
